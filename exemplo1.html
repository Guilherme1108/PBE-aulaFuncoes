<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 - Função</title>
</head>
<body>

    <script>
        //Criando um exemplo de procedimento
        function exibirMensagem(){
            alert('Olá Mundo!')
        }

        function calcularSubtracao(){
            let num1 = parseInt(prompt('Digite um valor: '))
            let num2 = parseInt(prompt('Digite outro valor: '))

            let total = num1 - num2

            console.log('A Subtração deu: ' + total)
        }

        //CRiando uma função
        function calcularSoma(pikachu, bulbassauro){
            let v1 = pikachu
            let v2 = bulbassauro
            return v1 = v2
        }

        //utilizando os procedimentos
        // exibirMensagem();
        calcularSubtracao();

        //chamando uma função com procedimento
        console.log('A soma é: ' + calcularSoma(5,5))

    </script>
    
</body>
</html>
