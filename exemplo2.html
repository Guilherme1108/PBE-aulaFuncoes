<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Aluno: <i id="aluno"></i></h1>
    <span>Aula de <b id="aula"></b></span>

    <script>
        // inner -> interno
        // innerHTML - interno do HTML

        document.getElementById('aluno').innerHTML = 'Guilherme'
        document.getElementById('aula').innerHTML = 'JavaScript'
    </script>

    
</body>
</html>
